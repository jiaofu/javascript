<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id='canvas'></canvas>
				<canvas id='canvas2'></canvas>
	</body>
	<script>
		function draw(){
			var ctx=document.getElementById('canvas').getContext('2d');
			var img =new Image();
			img.onload=function(){
				ctx.drawImage(img,0,0);
				ctx.beginPath();
				ctx.moveTo(30,96);
				ctx.lineTo(76,66);
				ctx.lineTo(106,76);
				ctx.lineTo(170,15);
				ctx.stroke();
			}
			//img.src = '/img/backdrop.png';
		}
		draw();
		function draw2(){
			var ctx=document.getElementById('canvas2').getContext('2d');
			var img=new Image();
			img.onload=function(){
				for(var i=0;i<5;i++){
					for(var j=0;j<5;j++){
						ctx.drawImage(img,j*50,i*50,50,50);
					}
				}
			};
  		img.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';
			
		}
		draw2();
	</script>
</html>
