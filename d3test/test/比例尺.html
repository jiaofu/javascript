<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/d3.v4.min.js" charset="utf-8"></script>  
	</head>
	<body>
	</body>
		<script>
			var dataset=[2.5,2.1,1.7,1.3,1.8];
		var width=300;
		var height=300;
		var svg=d3.select("body").append("svg").attr("width",width).attr("height",height);
			var linear=d3.scaleLinear()
			.domain([0,d3.max(dataset)])
			.range([0,250]);
			var rectHeight=25;
			svg.selectAll("rect").data(dataset).enter()
			.append("rect")
			.attr("x",20)
			.attr("y",function(d,i){
				return i*rectHeight;
			})
			.attr("width",function(d){
				return linear(d);
			})
			.attr("height",rectHeight-2)
			.attr("fill","steelblue")
		</script>
</html>
