<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
           <style>
                 .axis path,
                 .axis line {
                      fill:none ;
                      stroke: black;
                      shape-rendering: crispedges;
                 }
                 .axis text {
                      font-family: sans-serif;
                      font-size: 11px;
                 }
            </style>
		<script src="../js/d3.v3.min.js" charset="utf-8"></script>   
     </head>
     <body>
 
     </body>
     <script>
            var width = 600;
            var height = 600;
            var svg = d3.select( "body").append("svg" )
                                                . attr("width" ,width)
                                                . attr('height' ,height);
            var xScale = d3.scale.linear()
                                .domain([ 0,10 ])
                                . range([0 ,300])
                                
                                
                                
            var axis = d3.svg.axis()
                                .scale(xScale)
                                .orient("right")
                                .ticks(10);
           
            var gAxis = svg.append("g")
                                . attr("transform" ,"translate(500,20)");
           
            gAxis.attr("class","axis" );
           axis(gAxis);
           
           
   var grid = svg.selectAll(".grid")  
   .data(xScale.ticks(10))  
 	.enter().append("g")  
   .attr("class", "grid");  
   
   //横线  
grid.append("line")
 . attr("transform" ,"translate(0,20)")
   .attr("y1", xScale)  
   .attr("y2", xScale)  
   .attr("x1", 0)  
   .attr("x2", 500)
   .attr("stroke", "#5A5A5A")
   .attr("stroke-width", 1)
   .style("stroke-dasharray", ("3, 3"))
     .style("stroke-opacity", 0.9);       
           alert(document.getElementsByClassName("axis").length)
      </script>
</html>
