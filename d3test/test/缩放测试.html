<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		    <style>
                 .axis path,
                 .axis line {
                      fill:none ;
                      stroke: black;
                      shape-rendering: crispedges;
                 }
                 .axis text {
                      font-family: sans-serif;
                      font-size: 11px;
                 }
            </style>
            
		<script src="../js/d3.v3.min.js" charset="utf-8"></script>  
	</head>
	<body>
	</body>
	     <script>
            var width = 600;
            var height = 600;
            var svg = d3.select( "body").append("svg" )
                                                . attr("width" ,width)
                                                . attr('height' ,height);
            var xScale = d3.scale.linear()
                                .domain([500,1200 ])
                                . range([0 ,600])
                                
                                
            var axis = d3.svg.axis()
                                .scale(xScale)
                                .orient("bottom")
                                .ticks(5);;
           
            var gAxis = svg.append("g")
                                . attr("transform" ,"translate(80,80)");
           
            gAxis.attr( "class","axis" );
           axis(gAxis);
      </script>
</html>
