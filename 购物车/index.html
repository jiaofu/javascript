<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin: 0;padding: 0;list-style: none;}
        .content{width: 407px;height: 52px;margin: 20px auto;position: relative;}
        .content img{position:absolute;left: 0;top: 0px; width: 67px;height: 50px; cursor: pointer;}
        .right{width: 50px;height: 50px;position: fixed;right:0;bottom: 0;background: #333;}
    </style>
</head>
<body>
<div class="right"></div>
<div class="content"><img src="psb.jpg" class="lanr"> </div>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
<script>
$(function(){
   $('.lanr').click(function(){
       var flyElm=$('.lanr').clone().css('opacity','0.7');
       flyElm.css({
          'z-index':111,
           'display':'block',
           'position':'absolute',
           'top':$('.lanr').offset().top+'px',
           'left':$('.lanr').offset().left+'px',
           'width':$('.lanr').width()+'px',
           'height':$('.lanr').height()+'px'
       });
       $('body').append(flyElm);
       flyElm.animate({
           top:$('.right').offset().top,
           left:$('.right').offset().left,
           width:0,
           height:0
       },'slow');
   }) ;
});
</script>
</body>
</html>
