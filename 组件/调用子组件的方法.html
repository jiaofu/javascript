<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="blog-posts-events-demo"  >
			<input type="button" v-on:click="onbigMore" />
			<div :style="{ fontSize: postFontSize + 'em' }">
				<blog-post  ref="blog"  v-for="cc in posts"
      v-bind:key="cc.id"
      v-bind:cc="cc" ></blog-post>
			</div>
		</div>
	</body>
	<script type="application/javascript">
	
		Vue.component('blog-post', {
			props: ['cc'],
			template: `    <div class="blog-post">
      <h3>{{ cc.title }}</h3>
      <button  >
        Enlarge text
      </button>
      <div v-html="cc.content"></div></div></div> `,
	methods: {

	alertMethod:function(){
		alert("我是父组件调用的")
	}
	}
});
		new Vue({
			el: '#blog-posts-events-demo',
			data: {
				posts: [{
						id: 1,
						name:"1A",
						title: 'My journey with Vuexxxxxxxxx'
					},
					{
						id: 2,
						name:"2c",
						title: 'Blogging with Vue'
					},
					{
						id: 3,
						name:"3D",
						title: 'Why Vue is so fun'
					}
				],
				
				postFontSize: 1
			},
	methods: {
  onbigMore: function () {
  this.$refs.blog[0].alertMethod();
  },
}})</script></html>
