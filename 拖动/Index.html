<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .firstdiv {
            position: absolute;
            border: 1px solid red ;
            background: pink;
            width: 400px;
            height: 300px;

        }
    </style>
</head>
<body>
<div class="firstdiv"> </div>
</body>
<script>
    var firstdiv=document.getElementsByClassName("firstdiv")[0];
    firstdiv.onmousedown=function(e)
    {
        var e=window.event || e;
        var _x= e.offsetX || e.layerX;
        var _y= e.offsetY || e.layerY;
        firstdiv.style.opacity='0.7';
        firstdiv.style.filter='alpha(opacity=0.7)';
        document.onmousemove=function(e)
        {
            var e=window.event ||e;
            firstdiv.style.left= e.clientX-_x+'px';
            firstdiv.style.top= e.clientY-_y +'px';
            firstdiv.style.cursor="move";
        }
        document.onmouseup=function(e)
        {
           document.onmousemove=null;
            firstdiv.style.opacity="";
            firstdiv.style.filter="";
        }
    }
</script>
</html>
